version: '3.7'
services:
  yajirobe_development:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile.dev
    tty: true
    volumes:
      - .:/app
    stdin_open: true
    depends_on:
      - mysql_dev
    ports:
      - $API_PORT:$API_PORT
      - $VUE_APP_FRONT_PORT:$VUE_APP_FRONT_PORT
    env_file:
        .env
  mysql_dev:
    image: mysql:8.0.26
    restart: always
    ports:
        - $DB_PORT:$DB_PORT
    volumes:
      - ./backend/db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./backend/db/mysql_data:/var/lib/mysql
    env_file: .env.dev.db
